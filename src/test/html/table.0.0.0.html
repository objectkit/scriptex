<script>


  class Table {

    constructor (...headers) {
      this.rows = []
      this.headers = []
      this.headers.push(...headers)
    }

    newRow (...cells) {
      let row = []
      row.newCell = (data) => row.push(data) && row
      cells.forEach(row.newCell)
      this.rows.push(row)
      return row
    }

    /* serialise table */
    toString () {

      return this.serialise()
    }

    serialise (padding=24) {
      /* print the headers */

      let serialised = ``
      let serialiseCell = (any) =>
        `${any}`.padEnd(padding, ` `)
      let serialiseRow = (row) =>
        row.map(serialiseCell).join(`|`)

      let renderRow = (row) => {
        serialised += `\n${serialiseRow(row)}`
        return
      }

      ([this.headers, ...this.rows]).map(renderRow)
      return serialised
    }
  }




  let table = new Table(`REVERB SIZE`, `PRE-DELAY`, `DECAY TIME`, `TOTAL TIME`)
  table.newRow(1,1,1,1)
  table.newRow(2,2,2,2)
  table.newRow(3,3,3,3)
  table.newRow(4,4,4,4)
  // console.info(table.headers)
  // console.info(table.rows)
  console.info(`${table}`)






</script>
