<script>



    class Table {

      constructor (...headers) {
        this.rows = []
        this.headers = [...headers]
      }

      newRow (...cells) {
        let row = [...cells]
        row.newCell = (data) => row.push(data) && row
        this.rows.push(row)
        return row
      }

      newRow (...cells) {
        return -1 + this.rows.push([...cells])
      }

      /* serialise table */
      toString () {
        return this.serialise()
      }

      serialise (padding=24) {
        /* print the headers */
        let serialised = ``
        let serialiseCell = (any) => `${any}`.padEnd(padding, ` `)
        let serialiseRow = (row) =>row.map(serialiseCell).join(`|`)
        let renderRow = (row) => {serialised += `\n${serialiseRow(row)}`}

        ([this.headers, ...this.rows]).map(renderRow)

        return serialised
      }
    }




    let table = new Table(`REVERB SIZE`, `PRE-DELAY`, `DECAY TIME`, `TOTAL TIME`)
    table.newRow(1,1,1,1)
    table.newRow(2,2,2,2)
    table.newRow(3,3,3,3)
    table.newRow(4,4,4,4)
    Trace(`${table}`)

</script>
