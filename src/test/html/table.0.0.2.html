<script>

  class Table {

    constructor (...headers) {
      this.rows = []
      this.headers = headers
    }

    newRow (...cells) {
      this.rows.push([...cells])
      return this
    }

    toString () {
      return this.serialise()
    }

    serialise (padding=24) {
      return [this.headers, ...this.rows].map( (row) => row.join(`|`) ).join(`\n| `)
    }
  }

  let table = new Table(`A`, `B`, `C`, `D`)
    .newRow(1,1,1,1)
    .newRow(2,2,2,2)
    .newRow(3,3,3,3)
    .newRow(4,4,4,4)

  console.info(`${table}`)

</script>
