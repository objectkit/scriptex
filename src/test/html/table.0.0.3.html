<script>

  class Table {

    constructor (...headers) {
      this.rows = []
      this.headers = headers
    }

    newRow (...cells) {
      this.rows.push([...cells])
      return this
    }

    toString () {
      return this.serialise()
    }

    serialise (padding=24) {
      let serialiseCell= (cell) => `| ${cell}`.padEnd(padding, ` `)
      let serialiseRow = (row) => row.map(serialiseCell).join(` `)
      let serialisable = [this.headers, ...this.rows]
      return serialisable.map( serialiseRow ).join(`\n`)
    }
  }

  let table = new Table(`A`, `B`, `C`, `D`)
    .newRow(`1 ms`,`1 ms`,`1 ms`,`1 ms`)
    .newRow(2,2,2,2)
    .newRow(3,3,3,3)
    .newRow(4,4,4,4)

  console.info(`${table}`)

</script>
