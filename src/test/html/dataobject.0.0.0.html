<script>

  class DataObject {

    get keyMap () {
      return new Map()
    }

    /* @override */
    toString () {

      let data = Object.create(null)
      for (let [key, val] of this.keyMap) {
        data[key] = val
        console.info(`${key}=${val}`)
      }

      return JSON.stringify(data, null, `  `)
    }
  }

  class DecayDataObject extends DataObject{

    /* @override */
    /* @protected */
    static get DICTIONARY_ () {
      return new Map(
        [
          [ `noteValue`, `NOTE VALUE`]
        , [ `notes`, `NOTES`]
        , [ `dotted`, `DOTTED`]
        , [ `triplet`, `TRIPLET`]
        ]
      )
    }
  }


  class DelayDataObject extends DataObject{
    /* @override */
    /* @protected */
    static get DICTIONARY_ () {
      return new Map(
        [
          [ `reverbSize`, `REVERB SIZE`]
        , [ `preDelay`, `PRE-DELAY`]
        , [ `decayTime`, `DECAY TIME`]
        , [ `totalTime`, `TOTAL TIME`]
        ]
      )
    }
  }

  let delayDo = new DecayDataObject()
  delayDo.reverbSize = `Hall`
  delayDo.preDelay = `31.25`
  delayDo.decayTime = `1900`
  delayDo.totalTime = `2000`

  console.info(`${delayDo}`)
</script>
